        <script>

(function(){
  var fetch = function(memberLogin) {
    var request = new XMLHttpRequest();
    var url = 'members/' + memberLogin + '.json';
    console.log('fetching ' + url);
    request.open('GET', url, true);
    request.onreadystatechange = function (aEvt) {
      if (request.readyState == 4) {
        if (request.status == 200) {
          var member = JSON.parse(request.responseText);//JSON.parse(text); //
          var e = ''
              + '<li class="media">'
              + '  <a class="pull-left" href="https://github.com/' + member.github + '">'
              + '    <img class="media-object" '
              + '      width="64px" '
              + '      src="members/' + memberLogin + '.png" '
              + '      alt="' + member.name + '" '
              + '      onerror="this.src = \'https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-social-github-128.png\'">'
              + '  </a>'
              + '  <div class="media-body" style="padding-top: 10px">'
              + '    <h4 class="media-heading">' + member.name + '</h4>'
              + '    <p>' + member.description + '</p>'
              + '  </div>'
              + '</li>';
          var list = document.querySelector('#motainers .media-list');
          list.innerHTML = list.innerHTML + e;
        } else {
          console && console.log && console.log('Error', request.statusText);
        }
      }
    }
    request.send(null);
  }

  for (var i = 0; i < members.length; i++) {
    fetch(members[i]);
  }
})();
